<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page-content">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="логотип сайта"
        />
      </header>
      <main class="content">
        <section class="profile-info">
          <div class="profile">
            <div class="profile__user">
              <img
                class="profile__avatar"
                src=""
                alt="фотография пользователя"
              />
              <button type="button" class="profile__avatar-edit"></button>
              <div class="profile__text">
                <div class="profile__text-edit">
                  <h1 class="profile__title"></h1>
                  <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle"></p>
              </div>
            </div>
            <button type="button" class="profile__add-button"></button>
          </div>
        </section>
        <section class="articles">
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_type_profile"
          name="editform"
          novalidate
        >
          <label class="popup__form-field">
            <input
              type="text"
              name="name"
              id="name-input"
              placeholder="Введите имя"
              class="popup__input popup__input_type_name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input
              type="text"
              name="about"
              id="job-input"
              placeholder="Введите профессию"
              class="popup__input popup__input_type_job"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error job-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form popup__form_type_card"
          name="editform"
          novalidate
        >
          <label class="popup__form-field">
            <input
              type="text"
              id="title-input"
              name="name"
              placeholder="Название"
              class="popup__input popup__input_type_title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__input-error title-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input
              name="link"
              id="link-input"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_link"
              type="url"
              required
            />
            <span class="popup__input-error link-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__content popup__content_type_photo">
        <button type="button" class="popup__close-button"></button>
        <figure class="popup__photo-group">
          <img
            class="popup__photo"
            src="<%=require('./images/kirill-pershin-1556355-unsplash.png')%>"
            alt=""
          />
          <figcaption class="popup__photo-caption"></figcaption>
        </figure>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form
          class="popup__form popup__form_type_avatar"
          name="editform"
          novalidate
        >
          <label class="popup__form-field">
            <input
              type="url"
              name="avatar"
              id="avatar-input"
              placeholder="Введите ссылку"
              class="popup__input popup__input_type_avatar"
              required
            />
            <span class="popup__input-error avatar-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_confirmation">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title popup__title_type_confirmation">Вы уверены?</h2>
        <button type="submit" class="popup__submit-button">Да</button>
      </div>
    </div>
    <template id="card">
      <li class="element">
        <button type="button" class="element__trash">
          <img
            src="<%=require('./images/group.svg')%>"
            width="18px"
            height="19px"
          />
        </button>
        <img
          class="element__photo"
          src="<%=require('./images/kirill-pershin-1404681-unsplash.png')%>"
          alt=""
        />
        <div class="element__info">
          <h2 class="element__text"></h2>
          <div class="element__like">
            <button type="button" class="element__like-button"></button>
            <p class="element__like-number"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
