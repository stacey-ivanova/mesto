<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page-content">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="логотип сайта" />
      </header>
      <main class="content">
        <section class="profile-info">
          <div class="profile">
            <div class="profile__user">
              <img
                class="profile__avatar"
                src="./images/Avatar.png"
                alt="фотография пользователя"
              />
              <div class="profile__text">
                <div class="profile__text-edit">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
            </div>
            <button type="button" class="profile__add-button"></button>
          </div>
        </section>
        <section class="articles">
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup_type_profile">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form
          class="popup__form popup__form_type_profile"
          name="edit-form"
          novalidate
        >
          <label class="popup__form-field">
            <input
              type="text"
              name="profile-name"
              id="name-input"
              placeholder="Введите имя"
              class="popup__input popup__input_type_name"
              minlength="2"
              maxlength="40"
              required
            />
            <span class="popup__input-error name-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input
              type="text"
              name="profile-job"
              id="job-input"
              placeholder="Введите профессию"
              class="popup__input popup__input_type_job"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="popup__input-error job-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form
          class="popup__form popup__form_type_card"
          name="edit-form"
          novalidate
        >
          <label class="popup__form-field">
            <input
              type="text"
              id="title-input"
              name="profile-name"
              placeholder="Название"
              class="popup__input popup__input_type_title"
              minlength="1"
              maxlength="30"
              required
            />
            <span class="popup__input-error title-input-error"></span>
          </label>
          <label class="popup__form-field">
            <input
              name="profile-job"
              id="link-input"
              placeholder="Ссылка на картинку"
              class="popup__input popup__input_type_link"
              type="url"
              required
            />
            <span class="popup__input-error link-input-error"></span>
          </label>
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
      <div class="popup__content popup__content_type_photo">
        <button type="button" class="popup__close-button"></button>
        <figure class="popup__photo-group">
          <img
            class="popup__photo"
            src="./images/kirill-pershin-1556355-unsplash.png"
            alt=""
          />
          <figcaption class="popup__photo-caption"></figcaption>
        </figure>
      </div>
    </div>
    <template id="card">
      <li class="element">
        <button type="button" class="element__trash">
          <img src="./images/group.svg" width="18px" height="19px" />
        </button>
        <img
          class="element__photo"
          src="./images/kirill-pershin-1404681-unsplash.png"
          alt=""
        />
        <div class="element__info">
          <h2 class="element__text"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/cards.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
    <script type="module" src="./scripts/card.js"></script>
  </body>
</html>
