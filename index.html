pup__close-button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_type_card" name="editform" novalidate><label class="popup__form-field"><input id="title-input" name="name" placeholder="Название" class="popup__input popup__input_type_title" minlength="1" maxlength="30" required/> <span class="popup__input-error title-input-error"></span></label> <label class="popup__form-field"><input name="link" id="link-input" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" type="url" required/> <span class="popup__input-error link-input-error"></span></label> <button type="submit" class="popup__submit-button">Создать</button></form></div></div><div class="popup popup_type_photo"><div class="popup__content popup__content_type_photo"><button type="button" class="popup__close-button"></button><figure class="popup__photo-group"><img class="popup__photo" src="0f199cddb9f43f48180f.png" alt=""/><figcaption class="popup__photo-caption"></figcaption></figure></div></div><div class="popup popup_type_avatar"><div class="popup__content"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_type_avatar" name="editform" novalidate><label class="popup__form-field"><input type="url" name="avatar" id="avatar-input" placeholder="Введите ссылку" class="popup__input popup__input_type_avatar" required/> <span class="popup__input-error avatar-input-error"></span></label> <button type="submit" class="popup__submit-button">Сохранить</button></form></div></div><div class="popup popup_type_confirmation"><div class="popup__content"><button type="button" class="popup__close-button"></button><h2 class="popup__title popup__title_type_confirmation">Вы уверены?</h2><button type="submit" class="popup__submit-button">Да</button></div></div><template id="card"><li class="element"><button type="button" class="element__trash"><img src="ce3b64935accf9b8212e.svg" width="18px" height="19px"/></button> <img class="element__photo" src="7869e4da986f4c67e330.png" alt=""/><div class="element__info"><h2 class="element__text"></h2><div class="element__like"><button type="button" class="element__like-button"></button><p class="element__like-number"></p></div></div></li></template></body></html>
