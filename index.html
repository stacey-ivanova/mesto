<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="pages/index.css" />
    <meta name="viewport" content="width=1, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page-content">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./blocks/header/__logo/images/logo.svg"
          alt="логотип сайта"
        />
      </header>
      <main class="content">
        <section class="profile-info">
          <div class="profile">
            <div class="profile__user">
              <img
                class="profile__avatar"
                src="./blocks/profile/__avatar/images/Avatar.png"
                alt="фотография пользователя"
              />
              <div class="profile__text">
                <div class="profile__text-edit">
                  <h1 class="profile__title">Жак-Ив Кусто</h1>
                  <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
              </div>
            </div>
            <button type="button" class="profile__add-button"></button>
          </div>
        </section>
        <section class="articles">
          <ul class="elements">
            <li>
              <article class="element">
                <img
                  class="element__photo"
                  src="./blocks/element/__photo/images/kirill-pershin-1088404-unsplash.png"
                  alt="фотография Карачаевска"
                />
                <div class="element__info">
                  <h2 class="element__text">Карачаевск</h2>
                  <button type="button" class="element__like"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img
                  class="element__photo"
                  src="./blocks/element/__photo/images/kirill-pershin-1404681-unsplash.png"
                  alt="фотография Эльбруса"
                />
                <div class="element__info">
                  <h2 class="element__text">Гора Эльбрус</h2>
                  <button type="button" class="element__like"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img
                  class="element__photo"
                  src="./blocks/element/__photo/images/kirill-pershin-1556355-unsplash.png"
                  alt="фотография Домбая"
                />
                <div class="element__info">
                  <h2 class="element__text">Домбай</h2>
                  <button type="button" class="element__like"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img
                  class="element__photo"
                  src="./blocks/element/__photo/images/kirill-pershin-1404681-unsplash.png"
                  alt="фотография Эльбруса"
                />
                <div class="element__info">
                  <h2 class="element__text">Гора Эльбрус</h2>
                  <button type="button" class="element__like"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img
                  class="element__photo"
                  src="./blocks/element/__photo/images/kirill-pershin-1556355-unsplash.png"
                  alt="фотография Домбая"
                />
                <div class="element__info">
                  <h2 class="element__text">Домбай</h2>
                  <button type="button" class="element__like"></button>
                </div>
              </article>
            </li>
            <li>
              <article class="element">
                <img
                  class="element__photo"
                  src="./blocks/element/__photo/images/kirill-pershin-1088404-unsplash.png"
                  alt="фотография Карачаевска"
                />
                <div class="element__info">
                  <h2 class="element__text">Карачаево-Черкессия</h2>
                  <button type="button" class="element__like"></button>
                </div>
              </article>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form">
          <input
            type="text"
            name="profile-name"
            placeholder="Введите имя"
            class="popup__input popup__input_type_name"
            required
          />
          <input
            type="text"
            name="profile-job"
            placeholder="Введите профессию"
            class="popup__input popup__input_type_job"
            required
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
