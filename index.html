    <div class="popup popup_type_profile">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="edit-form">
          <input
            type="text"
            name="profile-name"
            placeholder="Введите имя"
            class="popup__input popup__input_type_name"
            required
          />
          <input
            type="text"
            name="profile-job"
            placeholder="Введите профессию"
            class="popup__input popup__input_type_job"
            required
          />
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__content">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="edit-form">
          <input
            type="text"
            name="profile-name"
            placeholder="Название"
            class="popup__input popup__input_type_title"
            required
          />
          <input
            type="text"
            name="profile-job"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_link"
            required
          />
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_photo">
